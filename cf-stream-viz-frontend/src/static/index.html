<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudFoundry Stream Visualization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">CloudFoundry Stream Visualization</a>
    </div>

    <div class="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <form class="navbar-form" action="#">
                    <button class="btn btn-danger"
                            onclick="consumeCpuLoadStream('api/cpu-load', cpuLoadChart); consumeMemoryUsageStream('api/memory-usage', memoryUsageChart)">
                        Connect
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <div id="cpuLoadChart" style="width: 400px; height: 400px; margin: 0 auto"></div>
        </div>
        <div class="col-md-3">
            <div id="memoryUsageChart" style="width: 400px; height: 400px; margin: 0 auto"></div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

<script src="app-metrics.js"></script>
<script>
    window.cpuLoadChart = initializeCpuLoadChart('cpuLoadChart');
    window.memoryUsageChart = initializeMemoryUsageChart('memoryUsageChart');
</script>
</body>
</html>
