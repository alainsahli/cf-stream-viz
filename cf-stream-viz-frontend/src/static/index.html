<!DOCTYPE html>
<html lang="en">
<head>

    <title>CloudFoundry Stream Visualization</title>

</head>
<body class="container-fluid" onload="invokeGreetingService('api/greet', 'greeting')">

    window.appMetricsChart = initializeAppMetricsChart('appMetrics');
</script>
